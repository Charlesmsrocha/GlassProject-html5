<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
    <script>
        var broken = false;
        function mudaLampada(tipo) {
            if (tipo == 1) {
                archive = "lampada-acesa.jpg";
            }
            if (tipo == 2) {
                archive = "lampada-apagada.jpg";
            }
            if (tipo == 3) {
                archive = "lampada-quebrada.jpg";
            }
            if(!broken){
                document.getElementById("Luz").src = archive;
                if (tipo == 3) {
                broken = true;
                }
            }
        }

    </script>
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="lampada-apagada.jpg" id="Luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" alt="lampada-apagada">
</body>
</html>
